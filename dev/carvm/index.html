<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuity Valuation Calculator - STAT CARVM Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Annuity Valuation Calculator</h1>
            <p>Statutory CARVM Reserve Calculation Engine</p>
        </header>

        <main>
            <section class="input-section">
                <h2>Policy Information & Assumptions</h2>
                <form id="valuationForm">
                    <div class="form-group">
                        <label for="productType">Product Type:</label>
                        <select id="productType" required>
                            <option value="">Select Product Type</option>
                            <option value="fixed-deferred">Fixed Deferred Annuity</option>
                            <option value="fixed-immediate">Fixed Immediate Annuity</option>
                            <option value="variable-deferred">Variable Deferred Annuity</option>
                            <option value="indexed-deferred">Indexed Deferred Annuity</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="premiumAmount">Premium Amount ($):</label>
                        <input type="number" id="premiumAmount" min="1000" step="100" required>
                    </div>
                    <div class="form-group">
                        <label for="issueAge">Issue Age:</label>
                        <input type="number" id="issueAge" min="18" max="85" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="unisex">Unisex</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="issueDate">Issue Date:</label>
                        <input type="date" id="issueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="valuationDate">Valuation Date:</label>
                        <input type="date" id="valuationDate" required>
                    </div>
                    <div class="form-group">
                        <label for="guaranteedRate">Guaranteed Interest Rate (%):</label>
                        <input type="number" id="guaranteedRate" min="0" max="10" step="0.01" value="3.0" required>
                    </div>
                    <div class="form-group">
                        <label for="surrenderChargeYears">Surrender Charge Period (Years):</label>
                        <input type="number" id="surrenderChargeYears" min="0" max="15" value="7" required>
                    </div>
                    <button type="submit">Calculate STAT CARVM Reserve</button>
                </form>
            </section>

            <section class="results-section" id="resultsSection" style="display: none;">
                <h2>STAT CARVM Valuation Results</h2>
                <div class="executive-summary" id="executiveSummary"></div>
                <div class="assumptions-table" id="assumptionsTable"></div>
                <div class="calculation-steps" id="calculationSteps"></div>
                <div class="scenario-results" id="scenarioResults"></div>
                <div class="reserve-summary" id="reserveSummary"></div>
                <div class="audit-trail" id="auditTrail"></div>
                <div class="export-controls">
                    <button onclick="exportResults('csv')">Export to CSV</button>
                    <button onclick="exportResults('print')">Print Report</button>
                </div>
            </section>
        </main>

        <footer>
            <p>Statutory Reserve Calculation Engine - Compliant with NAIC Standard Valuation Law</p>
            <p>Generated: <span id="timestamp"></span></p>
        </footer>
    </div>
    <script src="mortality-tables.js"></script>
    <script src="calculation-engine.js"></script>
    <script src="app.js"></script>
</body>
</html>
