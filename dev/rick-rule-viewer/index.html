<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick Rule Stock Analysis Viewer</title>
    <link rel="stylesheet" href="5gdark.css">
    <style>
        .search-container {
            background-color: #2a3441;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #4a5568;
        }
        
        .search-row {
            display: flex;
            gap: 20px;
            align-items: end;
            margin-bottom: 20px;
        }
        
        .search-field {
            flex: 1;
        }
        
        .search-field label {
            display: block;
            margin-bottom: 5px;
            color: #4a9723;
            font-weight: bold;
        }
        
        .search-field select {
            width: 100%;
            padding: 8px;
            background-color: #17212b;
            color: #A3C3A3;
            border: 1px solid #4a5568;
            border-radius: 4px;
        }
        
        .search-field select option {
            background-color: #17212b;
            color: #A3C3A3;
        }
        
        .btn {
            padding: 10px 20px;
            background-color: #4a9723;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background-color: #92cf43;
        }
        
        .btn-secondary {
            background-color: #4DB8FF;
        }
        
        .btn-secondary:hover {
            background-color: #66c2ff;
        }
        
        .results-container {
            background-color: #2a3441;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #4a5568;
            min-height: 400px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #4a5568;
        }
        
        .results-count {
            color: #92cf43;
            font-weight: bold;
        }
        
        .company-card {
            background-color: #17212b;
            border: 1px solid #4a5568;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .company-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .company-title {
            flex: 1;
        }
        
        .company-ticker {
            font-size: 24px;
            font-weight: bold;
            color: #4DB8FF;
            margin-bottom: 5px;
        }
        
        .company-name {
            font-size: 18px;
            color: #A3C3A3;
            margin-bottom: 10px;
        }
        
        .company-meta {
            text-align: right;
            min-width: 200px;
        }
        
        .rating {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .rating.excellent { color: #4a9723; }
        .rating.good { color: #92cf43; }
        .rating.average { color: #ffd700; }
        .rating.poor { color: #ff6b6b; }
        .rating.unknown { color: #888; }
        
        .ownership {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .ownership.owns { background-color: #4a9723; color: white; }
        .ownership.not-owns { background-color: #ff6b6b; color: white; }
        .ownership.unknown { background-color: #888; color: white; }
        
        .source-info {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .comments-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }
        
        .comment-box {
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid;
        }
        
        .positive-comments {
            background-color: rgba(74, 151, 35, 0.1);
            border-left-color: #4a9723;
        }
        
        .negative-comments {
            background-color: rgba(255, 107, 107, 0.1);
            border-left-color: #ff6b6b;
        }
        
        .comment-label {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .positive-comments .comment-label {
            color: #4a9723;
        }
        
        .negative-comments .comment-label {
            color: #ff6b6b;
        }
        
        .comment-text {
            font-size: 14px;
            line-height: 1.4;
            color: #A3C3A3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .error {
            background-color: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #888;
            font-style: italic;
        }

        .github-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #4a9723;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            text-decoration: none;
            z-index: 1000;
        }
        
        .github-badge:hover {
            background-color: #92cf43;
            color: white;
        }

        #lastUpdated {
            color: #888;
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .search-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .company-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .company-meta {
                text-align: left;
                min-width: auto;
            }
            
            .comments-section {
                grid-template-columns: 1fr;
            }

            .github-badge {
                position: relative;
                top: auto;
                right: auto;
                display: inline-block;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- GitHub link badge -->
    <a href="https://github.com/your-username/rick-rule-viewer" class="github-badge" target="_blank">
        View on GitHub
    </a>

    <header>
        <div class="header-content">
            <div>
                <h1>Rick Rule Stock Analysis Viewer</h1>
                <p style="color: #A3C3A3;">Search and analyze Rick Rule's company recommendations and commentary</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="search-container full-width">
            <h2>Search Companies</h2>
            <div class="search-row">
                <div class="search-field">
                    <label for="tickerSelect">Select Ticker:</label>
                    <select id="tickerSelect">
                        <option value="">-- Select Ticker --</option>
                    </select>
                </div>
                <div class="search-field">
                    <label for="companySelect">Select Company:</label>
                    <select id="companySelect">
                        <option value="">-- Select Company --</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn" onclick="searchCompanies()">Search</button>
                    <button class="btn btn-secondary" onclick="clearSearch()">Clear</button>
                    <button class="btn btn-secondary" onclick="loadAllCompanies()">Show All</button>
                </div>
            </div>
        </div>

        <div class="results-container full-width">
            <div class="results-header">
                <h2>Results</h2>
                <div class="results-count" id="resultsCount">0 companies found</div>
            </div>
            <div id="resultsPane">
                <div class="no-results">
                    Use the search controls above to find companies or click "Show All" to display all available data.
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
